<body class="max-w-7xl mx-auto flex flex-col gap-20">

<!-- Navbar -->
<div class="navbar bg-base-100 shadow-sm py-4 px-0">
  <div class="flex-1">
    <a class="text-xl uppercase font-bold leading-none">
      <span class="text-primary">Michael</span>

  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <li><a class="text-lg">About</a></li>
      <li><a class="text-lg">Portfolio</a></li>
    </ul>
  </div>
</div>

<!-- Hero -->
<div class="hero">
  <div class="hero-content flex-col lg:flex-row gap-20">
    <div class="relative max-w-[250px]">
      <img
        src="img/avatar_new.svg"
        class="w-full h-full object-cover rounded-full shadow-2xl"
        alt="Avatar"
      />
      <svg
        viewBox="0 0 250 250"
        class="absolute bottom-0 left-0 w-full h-full text-primary pointer-events-none">
        <defs>
          <!-- Arc for text path -->
          <path
            id="circlePath"
            d="
        M 125, 125
        m -110, 0
        a 110,110 0 1,0 220,8
      "
          />

          <linearGradient id="fadeGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="transparent"/>
            <stop offset="60%" stop-color="transparent"/>
            <stop offset="75%" stop-color="oklch(72% 0.219 149.579)"/>
            <stop offset="100%" stop-color="oklch(72% 0.219 149.579)"/>
          </linearGradient>

          <!-- Create a mask for the gradient -->
          <mask id="fadeMask">
            <path
              d="
          M 0,0
          L 250,0
          L 250,250
          L 0,250
          Z
          M 125,125
          m -95,0
          a 95,95 0 1,0 190,0
          a 95,95 0 1,0 -190,0
        "
              fill="white"
            />
          </mask>
        </defs>

        <!-- Background ring with mask -->
        <circle
          cx="125"
          cy="125"
          r="125"
          fill="url(#fadeGradient)"
          mask="url(#fadeMask)"
        />

        <!-- Text -->
        <text
          fill="oklch(12% 0.042 264.695)"
          font-size="24"
          font-weight="bold"
          font-family="Arial, sans-serif"
          letter-spacing="2.5"
        >
          <textPath href="#circlePath" startOffset="50%" text-anchor="middle" dominant-baseline="middle">
            #OPENTOWORK
          </textPath>
        </text>
      </svg>
    </div>
    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-5">
        <h1 class="text-5xl font-bold text-primary">
          Software Developer ðŸ’»
        </h1>
        <p
          class="text-lg typewriter"
        >
          Transforming Ideas into Scalable, Efficient Solutions
        </p>
      </div>
      <div class="relative z-30 btn btn-secondary inline-block w-1/3 group hover:scale-105">
        <button class="absolute z-10 bottom-1 left-0 btn btn-primary uppercase w-full  drop-shadow-lg group/hover:scale-105">
          Work with me
        </button>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
